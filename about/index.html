  <div class="content" itemprop="articleBody">
    <p>仍在探尋自我的道路上<br>永不止息  </p>
<p>做一個 <strong>溫柔而堅強</strong> 的人  </p>
<p>好好愛一個人<br>願我的溫柔如風，常伴妳左右  </p>
<hr>
<p>有喜歡著、在意著、愛著的人  </p>
<p>希望她能快樂<br>想要不論是開心或是難過<br>我能在她身旁<br>或她都願意與我分享  </p>
<hr>
<p>有一句話，要好好記著。<br>『愛不能躁進，因為愛是時間細節的累積。』<br>－－張西 <a href="https://www.instagram.com/ayrichang/" target="_blank" rel="noopener">(IG @ayrichang)</a></p>

  </div>
